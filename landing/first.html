<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenGoku Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            scroll-behavior: smooth;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background: rgba(34, 34, 34, 0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .nav h2 {
            color: #ff6b6b;
            font-size: 28px;
        }

        .option {
            display: flex;
            gap: 50px;
        }

        .option a {
            font-size: 25px;
            text-decoration: none;
            color: white;
            transition: color 0.3s ease;
        }

        .option a:hover {
            color: #ff6b6b;
        }

        /* Sections */
        section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        #page1 {
            background: linear-gradient(to bottom, #111, #1a1a1a);
        }

        #page2 {
            background: linear-gradient(to bottom, #1a1a1a, #111);
            height: 100vh;
            width: 100%;
            overflow-x: hidden;

        }

        h1 {
            font-size: 60px;
            margin-top: 80px;
            color: #ff6b6b;
        }

        p {
            font-size: 680px;

            color: #ddd;
        }
        .main{
            height: 100vh;
            width: 100%;
            
        }
        #cursor {
            height: 20px;
            width: 20px;
            border-radius: 360px;
            position: fixed;
            background-color: yellow;
            pointer-events: none; /* Prevents cursor from blocking interactions */
        }

        /* Scroll Down Indicator */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #ff6b6b;
        }

        #page3 {
            height: 250px;
            width: 100%;
            background: lightblue;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .svgg {
            height: 100vh;
            width: 100%;
            display: flex;
        }

        svg {
            width: 70%;
            height: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="cursor"></div>
        <div class="nav">
            <h2>RenGoku</h2>
            <div class="option">
                <a class="links" href="#page1">Home</a>
                <a class="links" href="#page2">About</a>
                <a class="links" href="#">Log In</a>
            </div>
        </div>

        <section id="page1">
            <h1>I AM A DEVELOPER</h1>
            <div class="scroll-down">â†“ Scroll Down</div>
        </section>

        <div id="page2">
            <p>
                EXPERIENCESS
            </p>
        </div>
        <div class="svgg">
            <div id="page3">
                <svg width="1000" height="200">
                    <path d="M 60 100 Q 500 100 1200 100" stroke="black" fill="transparent" />
                </svg>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="first.js"></script>
</body>

</html>
