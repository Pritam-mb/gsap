<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           min-height: 100vh;
    overflow-x: hidden;
    font-family: sans-serif;
    background-color: #111;
     -ms-overflow-style: none;
    scrollbar-width: none;
        }
body::-webkit-scrollbar {
    display: none;
}
    .main {
    min-height: 100vh;
    width: 100%;
    background-image: url("https://plus.unsplash.com/premium_photo-1683121713210-97667d2e83c8?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-size: cover;
}

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #33333353;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            z-index: 100;
        }

        #full {
            position: fixed;
            top: 0;
            right: -40vw;
            /* hidden initially */
            height: 100vh;
            width: 40vw;
            background-color: #99999948;
            backdrop-filter: blur(10px);
            display: flex;
            padding: 10px 40px;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.804);
            transition: right 0.5s ease;
            /* âœ… Smooth transition */
            z-index: 99;
        }

        .option {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .option a {
            color: white;
            text-decoration: none;
            font-size: 40px;
            transition: 0.3s;
            opacity: 0;
        }

        .option a:hover {
            color: #00ffcc;
        }

        #icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        #icon2 {
            cursor: pointer;
        }
         #page2 {
            background: linear-gradient(to bottom, #1a1a1a, #111);
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            color: white;


        }
        p {
            font-size: 680px;

            color: #ddd;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="nav">
            <h2>PritamXculeR</h2>
            <h2><i id="icon2" class="fa-solid fa-bars"></i></h2>
        </div>
        <div id="full">
            <div class="option">
                <a href="landing/first.html">Home</a>
                <a href="cursor.html">Cursor</a>
                <a href="index.html">Index</a>
            </div>
            <i id="icon" class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <div id="page2">
            <p>
                EXPERIENCESS
            </p>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"
        integrity="sha512-P2IDYZfqSwjcSjX0BKeNhwRUH8zRPGlgcWl5n6gBLzdi4Y5/0O4zaXrtO4K9TZK6Hn1BenYpKowuCavNandERg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const menu = document.getElementById("full");
        const openBtn = document.getElementById("icon2");
        const closeBtn = document.getElementById("icon");
        var tl = gsap.timeline();
        openBtn.addEventListener("click", () => {
            tl.to(menu, {
                right: "0",
                zIndex: "100", // Ensure menu is above other content
                duration: 0.5,
                ease: "power2.inOut"
            }).to(".option a", {
                opacity: 1,
                duration: 1,
                y: -30,
                stagger: 0.5,
                ease: "power2.inOut"
            });
            // menu.style.right = "0";
            //menu.style.zIndex = "100"; // Ensure menu is above other content -->
        });

        closeBtn.addEventListener("click", () => {
            menu.style.right = "-40vw";
            menu.style.zIndex = "99"; // Reset z-index when closed
            gsap.to(".option a", {
                opacity: 0,
                duration: 0.5,
                y: 0,
                stagger: 0.1,
                ease: "power2.inOut"
            });

        });
        gsap.to("#page2 p",{
    transform : "translateX(-150%)",
    delay:1,
    duration: 3,
    scrollTrigger: {
        trigger: "#page2 p",
        scroller: "body",
         
        start:"top 30%",
       
       
        end: "top 20%",
          scrub: 2,
         
    }
})
    </script>
</body>

</html>
